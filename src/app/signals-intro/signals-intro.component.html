<div>
  <h2>Elementos Químicos</h2>
  <ul>
    <li
      *ngFor="let elemento of elementoService.elementos"
      (click)="elementoService.selecionarElemento(elemento)"
    >
      {{ elementoService }}
    </li>
  </ul>

  <p *ngIf="elementoService.elementoSelecionado()">
    Elemento Selecionado: {{ elementoService.elementoSelecionado()?.nome }}
  </p>

  <p>Informações Detalhadas: {{ elementoService.elementoInfo() }}</p>
</div>
